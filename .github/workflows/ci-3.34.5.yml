# Test for QGIS 3.34.5 (Long Term Release - stable)

name: QGIS (3.34.5)

on:
  push:
    branches: [master]
    paths:
      - "qscat/**"
  pull_request:
    branches: [master]
    paths:
      - "qscat/**"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    defaults:
      run:
        shell: bash -el {0}
    env:
      DISPLAY: ":99.0"
      QT_SELECT: "qt5"
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - uses: conda-incubator/setup-miniconda@030178870c779d9e5e1b4e563269f3aa69b04081 # v3.0.3
        with:
          python-version: "3.10"
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
          activate-environment: anaconda-client-env
      - name: Setup xvfb (Linux)
        if: runner.os == 'Linux'
        run: |
          # Stuff copied wildly from several stackoverflow posts
          sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0 libxcb-shape0 libglib2.0-0 libgl1-mesa-dev
          sudo apt-get install '^libxcb.*-dev' libx11-xcb-dev libglu1-mesa-dev libxrender-dev libxi-dev libxkbcommon-dev libxkbcommon-x11-dev
          # start xvfb in the background
          sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &
      - name: Install Libmamba
        run: |
          conda config --set solver libmamba
      - name: Install QGIS package from conda-forge
        run: |
          conda install -c conda-forge qgis=3.34.5
      - name: Install pip packages
        run: |
          pip install pytest-cov "coremltools>=7.0; platform_system != 'Windows' and python_version <= '3.11'"
      - name: Check environment
        run: |
          conda list
      - name: PyTest
        run: |
          git clone https://github.com/louisfacun/qscat
          cd qscat
          pytest --cov=qscat/ --cov-report xml tests/
      - name: Upload Coverage Reports to CodeCov
        uses: codecov/codecov-action@84508663e988701840491b86de86b666e8a86bed # v4.3.0
        with:
          flags: qgis-3.34.5-tests
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}